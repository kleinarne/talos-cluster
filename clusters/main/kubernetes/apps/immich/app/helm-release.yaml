---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
  namespace: immich
spec:
  interval: 15m
  chart:
    spec:
      chart: immich
      version: 17.42.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    TZ: Europe/Berlin
    global:
      stopAll: false
    persistence:
      library:
        volsync:
          - name: library
            type: restic
            credentials: minio
            dest:
              enabled: false
            src:
              enabled: true
      uploads:
        volsync:
          - name: uploads
            type: restic
            credentials: minio
            dest:
              enabled: false
            src:
              enabled: true
      backups:
        volsync:
          - name: backups
            type: restic
            credentials: minio
            dest:
              enabled: false
            src:
              enabled: true
      thumbs:
        volsync:
          - name: thumbs
            type: restic
            credentials: minio
            dest:
              enabled: false
            src:
              enabled: true
      profile:
        volsync:
          - name: profile
            type: restic
            credentials: minio
            dest:
              enabled: false
            src:
              enabled: true
      video:
        volsync:
          - name: video
            type: restic
            credentials: minio
            dest:
              enabled: false
            src:
              enabled: true
    cnpg:
      main:
        mode: recovery
        backups:
          enabled: true
          credentials: minio
        recovery:
          enabled: false
          credentials: minio
    ingress:
      main:
        enabled: true
        hosts:
          - host: immich.${DOMAIN_0_LOCAL}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          certManager:
            certificateIssuer: domain-0-le-prod
            enabled: true
    credentials:
      minio:
        type: s3
        url: ${MINIO_S3_URL}
        bucket: ${MINIO_S3_BUCKET}-immich
        accessKey: ${MINIO_S3_ACCESSKEY}
        secretKey: ${MINIO_S3_SECRETKEY}
        encrKey: ${MINIO_S3_ENCRKEY}
