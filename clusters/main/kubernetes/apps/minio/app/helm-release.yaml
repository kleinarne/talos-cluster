---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudflareddns
  namespace: cloudflareddns
spec:
  interval: 15m
  chart:
    spec:
      chart: cloudflareddns
      version: 11.4.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    persistence:
      config:
        type: nfs
        path: ${MINIO_NFS_PATH}
        server: ${TRUENAS_IP}
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                MINIO_ROOT_USER: ${MINIO_USER}
                MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD}
                MINIO_BROWSER_REDIRECT_URL: https://minio.${DOMAIN_0_LOCAL}
                MINIO_SERVER_URL: https://api.${DOMAIN_0_LOCAL}
    ingress:
      main:
        enabled: true
        hosts:
          - host: minio.${DOMAIN_0_LOCAL}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
      api:
        enabled: true
        hosts:
          - host: api.${DOMAIN_0_LOCAL}
            paths:
        integrations:
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
