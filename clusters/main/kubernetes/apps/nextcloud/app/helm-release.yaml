---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  interval: 15m
  chart:
    spec:
      chart: nextcloud
      version: 30.1.25
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    nextcloud:
      general:
        run_optimize: true
        default_phone_region: DE
        accessIP: ${NEXTCLOUD_IP}
      collabora:
        enabled: true
        username: ${NEXTCLOUD_COLLABORA_USERNAME}
        password: ${NEXTCLOUD_COLLABORA_PASSWORD}
        dictionaries:
          - de_DE
          - en_GB
          - en_US
    cnpg:
      main:
        mode: standalone
        password: ${NEXTCLOUD_CNPG_PASSWORD}
        backups:
          enabled: true
          credentials: minio
        recovery:
          enabled: false
          credentials: minio
    persistence:
      config:
        volsync:
          - name: config
            type: restic
            credentials: minio
            dest:
              enabled: false
            src:
              enabled: true
      data:
        type: nfs
        server: ${TRUENAS_IP}
        path: ${NEXTCLOUD_NFS_PATH}
    ingress:
      main:
        enabled: true
        hosts:
          - host: nextcloud.${DOMAIN_0_LOCAL}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          certManager:
            certificateIssuer: domain-0-le-prod
            enabled: true
    addons:
      codeserver:
        enabled: true
        ingress:
          enabled: true
          integrations:
            certManager:
              enabled: true
              certificateIssuer: domain-0-le-prod
          hosts:
            - host: cs.nextcloud.${DOMAIN_0_LOCAL}
    credentials:
      minio:
        type: s3
        url: ${MINIO_S3_URL}
        bucket: ${MINIO_S3_BUCKET}-nextcloud
        accessKey: ${MINIO_S3_ACCESSKEY}
        secretKey: ${MINIO_S3_SECRETKEY}
        encrKey: ${MINIO_S3_ENCRKEY}
